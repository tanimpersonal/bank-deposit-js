<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section class="container mx-auto mt-5">
        <div class="row gap-5">
            <div class="col rounded-3 bg-info">
                <h1>Deposit</h1>
                <h2>$<span id="deposit-amount">00</span> </h2>
            </div>
            <div class="col bg-danger rounded-3">
                <h1>Withdraw</h1>
                <h2>$<span id="withdraw-amount">00</span> </h2>
            </div>
            <div class="col bg-primary rounded-3">
                <h1>Current Balance</h1>
                <h2>$<span id="current-amount">00</span> </h2>
            </div>
        </div>
    </section>
    <section class="container mx-auto mt-5">
        <div class="row gap-3">
            <div class="col bg-success p-2 d-grid justify-content-center align-items-center">
                <p><input class="rounded" type="number" name="" id="deposit-value" placeholder="Deposit your taka poisa"></p>
                <p><button id="deposit-button" class="btn btn-primary">Deposit</button></p>
            </div>
             <div class="col bg-danger p-2 d-grid justify-content-center align-items-center">
                <p><input class="rounded" type="number" name="" id="withdraw-value" placeholder="Withdraw your taka poisa" title="Withdraw your taka poisa"></p>
                <p><button id="withdraw-button" class="btn btn-primary">Withdraw</button></p>
            </div>
        </div>
    </section>
    <script src="deposit.js"></script>
</body>

</html>
