<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bank Deposit</title>
</head>
<body>
    <section class="my-bank text-center">
        <h1>My Bank</h1>
    </section>
    <section class="bank-form text-center">
        <h1 id="login">Please login</h1>
        <div class="form d-flex gap-2 justify-content-center flex-column w-50 mx-auto">
            <input type="email" name="" id="input-email" class="d-block rounded border-1 border-white" placeholder="Enter your e-mail">
            <input type="password" name="" id="input-password" class="d-block rounded border-1 border-white" placeholder="Enter your password">
            <button id="login-button" class="btn btn-primary d-block">Login</button>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
